<body>
    <header><h1>Shuru Turu Service</h1></header>
    <main>
        <div>
            <br>
            <button><a href="./add_tour_form.html">Add New Tour</a></button>
            <br>
            <br>
            <label for="sort">Choose how to sort:</label>
                <select name="sort" id="sort" onchange="sortBy(event)">
                  <option value="id_Tour" selected >Tour name</option>
                  <option value="price">Price</option>
                  <option value="start_date">Start date</option>
                  <option value="duration">Duration</option>
                </select>
        </div>
        <br>
        <section >
            
            <div id="displayTours"></div>
            <div id="displayTour"></div>
            <div id="displayDetailes"></div>
            <div id="editTour">
                <div class="col-sm-6 col-sm-offset-3">

                    <h1>Update Tour</h1>
            
                    <!-- OUR FORM -->
                    <form id="tour_form" name="tour_form" method="UPDATE">
            
                        <!-- NAME -->
                        <!-- ID -->

                        <h4 >
                            Tour id is: <span id="id_field"></span>
                        </h4>
                        <!-- <div id="ID-group" class="form-group"> -->
                            <!-- <label for="id">ID</label>
                            <input type="text" class="form-control" name="id_field" id="id_field" placeholder="write id here"
                                required> -->
                            <!-- errors will go here -->
                        <!-- </div> -->
            
                        <!-- starting date -->
                        <div id="date-group" class="form-group">
                            <div id="displayDate"></div>
                            <label for="date">start date:</label>
                            <input type="date" class="form-control" name="date" id="start_date"
                                required>
                            <!-- errors will go here -->
                        </div>
            
            
                        <!-- duration -->
                        <div id="duration-group" class="form-group">
                            <label for="duration">duration:</label>
                            <input type="text" class="form-control" name="duration" id="duration"
                                placeholder="write duration here">
                            <!-- errors will go here -->
                        </div>
            
                        <!-- price of the trip -->
                        <div id="price-group" class="form-group">
                            <label for="price">price:</label>
                            <input type="number" class="form-control" name="price" id="price" placeholder="0.0">
                            <!-- errors will go here -->
                        </div>
                       
                        <!-- <br> -->
                        <!-- guide of the trip -->
                        <h3>guide</h3>
                        <div id="guide-group" class="form-group">
                            <label for="guide">guide name:</label>
                            <input type="text" class="form-control" name="guide_name" id="guide_name" placeholder="jhon">
                            <!-- errors will go here -->
                        </div>
                        <!-- guide email-->
                        <div id="guide-group" class="form-group">
                            <label for="guide">guide email:</label>
                            <input type="text" class="form-control" name="guide_email" id="guide_email" placeholder="jhon">
                            <!-- errors will go here -->
                        </div>
                        <!-- guide cellular -->
                        <div id="guide-group" class="form-group">
                            <label for="guide">guide cellular:</label>
                            <input type="text" class="form-control" name="guide_cellular" id="guide_cellular" placeholder="jhon">
                            <!-- errors will go here -->
                        </div>
            
                        <!-- <br> -->
                        <!-- path -->
                        <div id ="path">                        
                            <h3>path</h3>
                        </div>
                        <!-- site name -->
                        <!-- <div id="site-group" class="form-group">

                        </div>
                        site country -->
                        <!-- <div id="country-group" class="form-group">

                        </div> -->
            
                        <!-- <div id="add site"></div> -->
                        <button onclick="add_site()">add site</button>
                        <br>
                        <!-- <br> -->
            
            
                        <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>
                        
                    </form>
                    <button onclick="closeUpdate()">close update</button>
                </div>
            </div>

        <br>
