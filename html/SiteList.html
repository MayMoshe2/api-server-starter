<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shuruturu</title>

     <!-- connect to jquery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <!-- connect to ajax -->
     <script src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.4.js" 
     type="text/javascript"></script>
    <link href="../public/siteList.css" rel="stylesheet" />
    <script src="../js/SiteList.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
          $("button").click(function () {
            $.ajax({
              url: "/getTours",
              success: function (result) {
                $("#displayTours").html(JSON.stringify(result));
                console.log(result);
              },
              error: function (err) {
                console.log("err", err);
              }
            });
    
          });
        });
      </script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
</head>
<body>
    <main>
      
        <div id="buttons"></div>
        <br>
        <section >

            <div id="displayTours"></div>
            <div id="displaytour"></div>
            <div id="displayDetailes"></div>
        </section>
        
  <button>Get External Content</button>
    </main>
</body>
</html>
